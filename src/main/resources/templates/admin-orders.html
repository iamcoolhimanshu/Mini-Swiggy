<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Orders | Dashboard</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            margin: 0;
            background: #f6f6f6;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 90%;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 8px 22px rgba(0,0,0,0.1);
        }

        thead {
            background: #ff4c4c;
            color: white;
        }

        th, td {
            padding: 14px 18px;
            font-size: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #fff4f4;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 13px;
            color: white;
        }

        .pending { background: #ff9800; }
        .success { background: #4caf50; }
        .cancelled { background: #dc3545; }

        select {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        .btn {
            background: #ff4c4c;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: .25s;
        }

        .btn:hover {
            background: #e00000;
            transform: scale(1.04);
        }

    </style>
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">
    <h2>Admin Order Management ðŸ“¦</h2>

    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Items</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.userId}"></td>
            <td th:text="${order.items}"></td>
            <td>â‚¹ <span th:text="${order.totalAmount}"></span></td>

            <td>
                <span class="status-badge"
                      th:classappend="${order.status == 'PENDING'} ? 'pending' :
                                      ${order.status == 'SUCCESS'} ? 'success' : 'cancelled'"
                      th:text="${order.status}">
                </span>
            </td>

            <td>
                <form method="post" th:action="@{'/order/status/' + ${order.id}}">
                    <select name="status">
                        <option>PENDING</option>
                        <option>SUCCESS</option>
                        <option>CANCELLED</option>
                    </select>
                    <button class="btn">OK</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
