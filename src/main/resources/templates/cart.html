<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart | Foodie App</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            margin: 0;
            background: #fafafa;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 25px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.12);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .food-img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 12px;
        }

        .details {
            flex: 1;
        }

        .details h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .details p {
            margin: 4px 0;
            color: #444;
            font-size: 14px;
        }

        .price {
            font-size: 18px;
            font-weight: 700;
            color: #ff4c4c;
        }

        .btn {
            background: #ff4c4c;
            color: white;
            padding: 10px 18px;
            display: inline-block;
            font-size: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: .3s;
        }

        .btn:hover {
            background: #e00000;
            transform: scale(1.05);
        }

        .summary {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
        }

        .summary h3 {
            margin: 0 0 15px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .summary p {
            font-size: 16px;
            margin: 10px 0;
        }

        .summary .total {
            font-size: 30px;
            color: #ff4c4c;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">
    <h2>Your Cart ðŸ›’</h2>

    <div th:if="${#lists.isEmpty(cartItems)}" style="text-align:center;margin-top:40px;">
        <p style="font-size:18px;color:#777;">No items in cart</p>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}" class="cart-grid">

        <!-- Cart Items -->
        <div class="cart-items">
            <div th:each="item : ${cartItems}" class="card">

                <!-- FIXED IMAGE -->
                <img class="food-img" th:src="${item.food.imageUrl}" alt="Food">

                <div class="details">
                    <h3 th:text="${item.food.name}"></h3>
                    <p>Quantity: <span th:text="${item.quantity}"></span></p>
                    <p class="price">â‚¹ <span th:text="${item.food.price}"></span></p>
                </div>

                <a class="btn" th:href="@{'/cart/add/' + ${product.id}}">
                    Add to Cart
                </a>

            </div>
        </div>

        <!-- Summary / Checkout -->
        <div class="summary">
            <h3>Order Summary</h3>

            <p>Total Items: <span th:text="${totalItems}"></span></p>
            <p class="total">â‚¹ <span th:text="${totalAmount}"></span></p>

            <br>
            <a class="btn" style="width:100%;text-align:center;"
               th:href="@{'/order/place?userId=' + ${userId}}">
                Place Order
            </a>

            <br><br>

            <a class="btn" style="width:100%;background:#333;"
               th:href="@{'/cart/clear/' + ${userId}}">Clear Cart</a>
        </div>
    </div>

</div>

</body>
</html>
